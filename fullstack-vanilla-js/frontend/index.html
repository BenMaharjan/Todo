<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Exercise List</h1>
  <form class="input-container">
    <input type="text" id="input-exercise" placeholder="Enter Exercise">
    <button id="add-exercise" type="submit">+</button>
  </form>
  <div class="exercise-container">
    <div class="new-exercise">
      <div class="exercise-info">
        <input type="checkbox" id="exercise" checked/>
        <p class="exercise-name">Chest Exercise</p>
      </div>
      <div class="exercise-btn">
        <button class="edit-btn">Edit Exercise</button>
        <button class="delete-btn">Delete Exercise</button>
      </div>      
    </div>
    <div class="new-exercise">
      <div class="exercise-info">
        <input type="checkbox" id="exercise" checked/>
        <p class="exercise-name">Back Exercise</p>
      </div>
      <div class="exercise-btn">
        <button class="edit-btn">Edit Exercise</button>
        <button class="delete-btn">Delete Exercise</button>
      </div>      
    </div>
  </div>
  <div class="modal-background">
    <div class="modal">
      <div class="modal-top">
        <hi>Edit Exercise</hi>
        <span class="close-btn" id="close-btn">&times;</span>
      </div>
      <div class="modal-bottom">
        <input type="text" id="edit-exercise" plcaeholder="Enter Exercise">
        <div id="edit-exercise-wrapper">
          <input type="checkbox" id="edit-exercise-completed"> Completed
        </div>
        <button id="save-exercise">Save</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script> 
</body>
</html>
